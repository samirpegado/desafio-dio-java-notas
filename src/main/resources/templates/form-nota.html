<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Nota</title>
</head>
<body>
<h1>Formulário de Nota</h1>
<form th:action="@{/notas/salvar}" th:object="${nota}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" th:field="*{titulo}" />
    <br/>
    <label for="conteudo">Conteúdo:</label>
    <textarea id="conteudo" th:field="*{conteudo}" rows="4" cols="50"></textarea>
    <br/>
    <input type="submit" value="Salvar" />
</form>
</body>
</html>
